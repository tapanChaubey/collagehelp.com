<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="Account.css">
    <title>Login</title>
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-up">
            <form class="f-1" action="/signup" method="post">
                <h1>Create Account</h1>
                <div class="social-icons">
                    <a href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=web&cd=&cad=rja&uact=8&ved=2ahUKEwj76N7WsKiEAxUgS2wGHQCmAk0QFnoECAYQAQ&url=https%3A%2F%2Faccounts.google.com%2Fsignin&usg=AOvVaw37IjAc4ISNLLWBwzDQYEff&opi=89978449" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=web&cd=&cad=rja&uact=8&ved=2ahUKEwiK5aSRsaiEAxVKe2wGHW3uBaIQFnoECAkQAQ&url=https%3A%2F%2Fwww.facebook.com%2F&usg=AOvVaw2q27ov2cpCynr72DmuSqEz&opi=89978449" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=web&cd=&cad=rja&uact=8&ved=2ahUKEwjI8Pb8sKiEAxVvcGwGHdwoBhwQFnoECAYQAQ&url=https%3A%2F%2Fgithub.com%2Flogin&usg=AOvVaw0YPQjBCLvq4nLugtBaJju7&opi=89978449" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=web&cd=&cad=rja&uact=8&ved=2ahUKEwjhgN6GsaiEAxXwUGcHHX2JBNkQFnoECAcQAQ&url=https%3A%2F%2Fwww.linkedin.com%2Flogin&usg=AOvVaw0Nm71ZUGxfI8ojRjO8H1X_&opi=89978449" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>or use your email for registeration</span>
                    <input type="text" id="Username" placeholder="Enter Your Username*" name="username" required>
            
                    <input type="text" id="number" placeholder="Enter Your Id" name="ID" required>
            
                    <input type="email" id="email" placeholder="Enter Your email*" name="email" required>
                
                    <input type="number" id="number" placeholder="Enter Your phone no*" name="number" required>
            
                    <input type="password" id="password" placeholder="Enter Your Password*" name="password" required>
                <button id="sign-up">Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form class="f-2" action="/getdata" method="post">
                <h1>Sign In</h1>
                <div class="social-icons">
                    <a href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=web&cd=&cad=rja&uact=8&ved=2ahUKEwj76N7WsKiEAxUgS2wGHQCmAk0QFnoECAYQAQ&url=https%3A%2F%2Faccounts.google.com%2Fsignin&usg=AOvVaw37IjAc4ISNLLWBwzDQYEff&opi=89978449" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=web&cd=&cad=rja&uact=8&ved=2ahUKEwiK5aSRsaiEAxVKe2wGHW3uBaIQFnoECAkQAQ&url=https%3A%2F%2Fwww.facebook.com%2F&usg=AOvVaw2q27ov2cpCynr72DmuSqEz&opi=89978449" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=web&cd=&cad=rja&uact=8&ved=2ahUKEwjI8Pb8sKiEAxVvcGwGHdwoBhwQFnoECAYQAQ&url=https%3A%2F%2Fgithub.com%2Flogin&usg=AOvVaw0YPQjBCLvq4nLugtBaJju7&opi=89978449" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=web&cd=&cad=rja&uact=8&ved=2ahUKEwjhgN6GsaiEAxXwUGcHHX2JBNkQFnoECAcQAQ&url=https%3A%2F%2Fwww.linkedin.com%2Flogin&usg=AOvVaw0Nm71ZUGxfI8ojRjO8H1X_&opi=89978449" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>or use your email password</span>
                <input type="email" placeholder="Email" id="login-email" name="email" required>
                <input type="password" placeholder="Password" id="login-password" name="password" required>
                <a href="#">Forget Your Password?</a>
                <button id="sign-in">Sign In</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Sing In</h1>
                    <p>Enter your personal details to use all of site features</p>
                    <button class="hidden" id="login">Sign In</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Sing up</h1>
                    <p>Register with your personal details to use all of site features</p>
                    <button class="hidden" id="register">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
    <script src="Account.js"></script>
</body>

</html>
