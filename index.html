        <div id="top-collage">
            <center>  <h2>Top-Collage</h2></center> 
            <ul>
                <li class="list1"><a href="#">MEDICAL</a></li>

        <div id="top-Course">

                <li class="list1"><a href="#">M.B.B.S</a></li>
                <li class="list1"><a href="#">BDS</a></li>

            </ul>

            <div id="content">
                <center><h2>Contact Us</h2></center>
                <form action="content" method="post">
                    <label for="fullName">Full Name:</label>
                    <input type="text" id="fullName" name="fullName" required>
                    <label for="email">Email ID:</label>
                    <input type="email" id="email" name="email"required>
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone" required>
        
                    <label for="city">City You Live In:</label>
                    <input type="text" id="city" name="city"required>
        
                    <label for="course">Course Interested In:</label>
                    <select id="course" name="course">
                        <option value="Medical">Medical</option>
                        <option value="Medical">Engineering</option>
                        <option value="Medical">B.SC(AGRI)</option>
                        <option value="Medical">B.SC(NURSING)</option>
                        <option value="Medical">B.B.A</option>
                        <option value="Medical">M.B.A</option>
                        <option value="Medical">Others</option>
                    </select>
                    <label for="message">Message:</label>
                            <textarea id="message" name="message" rows="4" placeholder="Type your message here..." required></textarea>
                    <button type="submit">Submit</button>
                </form>
           
        </div>
    </div>
</div>
